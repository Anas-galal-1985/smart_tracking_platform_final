{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Tracked Object</h2>
  <p>Are you sure you want to delete: <strong>{{ object.label }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tracked_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
