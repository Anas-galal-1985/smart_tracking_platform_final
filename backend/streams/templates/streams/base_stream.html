<!DOCTYPE html>
<html lang="ar">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% with 'bg-'|add:navbar_color as navbar_class %}
  <nav class="navbar navbar-expand-lg {{ navbar_class }} navbar-dark mb-4">
  {% endwith %}
    <div class="container">
      <a class="navbar-brand" href="{% url 'stream_list' %}">🎥 منصة الفيديو</a>
      <div>
        <a href="{% url 'upload_stream' %}" class="btn btn-success btn-sm">⬆️ رفع</a>
      </div>
    </div>
  </nav>
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center p-3 bg-dark text-white mt-4">
    <p>© 2025 - منصة الفيديو</p>
  </footer>
</body>
</html>
